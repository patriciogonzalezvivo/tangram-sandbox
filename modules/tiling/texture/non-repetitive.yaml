# Patricio Gonzalez Vivo - 2015

import: ../../generative/random.yaml
import: ../../space/tile.yaml
styles:
    tiling-texture-non-repetitive:
    	mix: [space-tile, generative-random]
        shaders:
            blocks:
                global: |
                    vec4 NonRepetitiveTexture(sampler2D tex, vec2 x, float v) {
                        vec2 p = floor(xy);
                        vec2 f = fract(xy);
                        vec4 va = vec4(0.0);
                        float wt = 0.0;
                        for (int j=-1; j<=1; j++) {
                            for (int i=-1; i<=1; i++ ) {
                                vec2 g = vec2( float(i),float(j) );
                                vec3 o = random3( p + g );
                                vec2 r = g - f + o.xy;
                                float d = dot(r,r);
                                float w = pow( 1.0 - smoothstep(0.0,2.0,dot(d,d)), 1.0 + 16.0*v );
                                vec4 c = texture2D(tex, fract(.2*xy + v*o.zy) );
                                va += w*c;
                                wt += w;
                            }
                        }
                        return va/wt;
                    }