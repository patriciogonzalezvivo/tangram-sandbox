<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Tangram Sandbox</title>

        <script type="text/javascript" src="https://rawgit.com/chjj/marked/master/lib/marked.js"></script>
        <link rel="stylesheet" href="https://mapzen.com/common/styleguide/styles/styleguide.css">

        <style>
            img {
                display: inline;
                margin-left: auto;
                margin-right: auto;
                max-width: 300px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div id="content"> </div>
        </div>
        <script>
        function fetchHTTP(url, method){
            var request = new XMLHttpRequest(), response;

            request.onreadystatechange = function () {
                if (request.readyState === 4 && request.status === 200) {
                    response = request.responseText;
                }
            }
            request.open(method ? method : 'GET', url, false);
            request.send();
            return response;
        }

        function loadMarkdown(){
            var mdText = fetchHTTP("README.md");
            content.innerHTML = marked(mdText);
        }

        window.onload = function(){
            loadMarkdown();
        };
        </script>
    </body>
</html>
