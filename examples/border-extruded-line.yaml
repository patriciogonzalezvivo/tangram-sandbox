cameras:
    perspective:
        type: perspective
lights:
    directional1:
        type: directional
        direction: [.1, .5, -1]
        diffuse: .7
        ambient: .5
scene:
    background:
        color: white
    
sources:
    osm:
        type: TopoJSONTiles
        url:  tile.mapzen.com/mapzen/vector/v1/all/{z}/{x}/{y}.topojson
        url_params:
            api_key: vector-tiles-P6dkVl4
styles:
    border:
        base: lines
        texcoords: true
        shaders:
            extensions: OES_standard_derivatives
            blocks: 
                global: |
                    float pulse(float x,float p, float w){
                        x = abs(x - p);
                        if( x>w ) return 0.0;
                        x /= w;
                        return 1.0 - x*x*(3.0-2.0*x);
                    }
                    // AntiAliased Step
                    //=============================
                    #ifdef TANGRAM_FRAGMENT_SHADER
                    float aastep(float threshold, float value) {
                      #ifdef TANGRAM_EXTENSION_OES_standard_derivatives
                        float afwidth = length(vec2(dFdx(value), dFdy(value))) * 0.70710678118654757;
                        return smoothstep(threshold-afwidth, threshold+afwidth, value);
                      #else
                        return step(threshold, value);
                      #endif  
                    }
                    #endif
                width: |
                    // Comment/Uncomment to fix the line to the border
                    width *= v_texcoord.x;
                color: |
                    vec2 st = v_texcoord.xy;
                    float pattern = aastep(.5,pulse(st.x,.8,.07)+pulse(st.x,.5,.15)+pulse(st.x,.1,.3));
                    color.rgb = mix(color.rgb,vec3(0.),pattern);
                
layers:
    earth:
        data: { source: osm }
        draw:
            polygons:
                order: 1
                color: [0.761, 0.761, 0.761]
            border:
                color: [0.761, 0.761, 0.761]
                cap: round
                width: 20px
        extruded:
            draw:
                polygons:
                    order: 2
                    extrude: function (){ return 100; }
                border:
                    order: 3
                    extrude: function (){ return 100; }