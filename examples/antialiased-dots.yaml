cameras:
    perspective:
        type: perspective
        vanishing_point: [0, -500]
lights:
    directional1:
        type: directional
        direction: [.1, .5, -1]
        diffuse: .7
        ambient: .5
styles:
    dots:
        base: polygons
        animated: true
        shaders:
            extensions: OES_standard_derivatives
            uniforms:
                u_pattern: https://cdn.rawgit.com/tangrams/tangram-sandbox/gh-pages/styles/imgs/pixelpattern.png
                u_pattern_small: https://cdn.rawgit.com/tangrams/tangram-sandbox/gh-pages/styles/imgs/pixelpattern-small.png
            blocks:
                global: |
                    // AntiAliased Step
                    //=============================
                    #ifdef TANGRAM_FRAGMENT_SHADER
                    float aastep(float threshold, float value) {
                      #ifdef TANGRAM_EXTENSION_OES_standard_derivatives
                        float afwidth = length(vec2(dFdx(value), dFdy(value))) * 0.70710678118654757;
                        return smoothstep(threshold-afwidth, threshold+afwidth, value);
                      #else
                        return step(threshold, value);
                      #endif  
                    }
                    float circle(vec2 st, float radius){
                        vec2 pos = vec2(0.5)-st;
                        radius *= 0.75;
                        return 1.-aastep(radius,dot(pos,pos)*3.14);
                    }
                    #endif
                    float random(in vec2 st){ return fract(sin(dot(st.xy ,vec2(12.9898,78.233))) * 43758.5453); }
                color: |
                    // Coord System
                    vec2 st = worldPosition().xy*0.0005;
                    
                    // we make a grid
                    st *= 10.;
                    
                    // We offset 
                    st.x += step(1.,mod(st.y,2.))*0.5;
                    
                    vec2 i_st = floor(st);
                    vec2 f_st = fract(st);
                    
                    float rnd = random(i_st);
                    
                    // color.rgb += rnd;
                    rnd = floor(rnd*5.)*.25;
                    color = texture2D(u_pattern_small,vec2(rnd,0.5));
                    color.rgb *= circle(f_st,random(i_st+floor(u_time*5.*rnd)));

    buildings:
        base: polygons
        shaders:
            blocks:
                color: |
                    color.rgb *= vec3(min((worldPosition().z*.001 + .5),1.));
    
sources:
    osm:
        type: TopoJSON
        url:  //vector.mapzen.com/osm/all/{z}/{x}/{y}.topojson?
layers:
    water:
        data: { source: osm }
        draw:
            dots:
                order: 2
                color: '#353535'
    earth:
        data: { source: osm }
        draw:
            polygons:
                order: 0
                color: '#555'
    landuse:
        data: { source: osm }
        draw:
            polygons:
                order: 1
                color: '#666'
    roads:
        data: { source: osm }
        properties: { width: 3 }
        draw:
            lines:
                order: 2
                color: '#777'
                width: 5
    buildings:
        data: { source: osm }
        filter: { $zoom: { min: 14 } }
        draw:
            polygons:
                order: 50
                color: '#999'
        extruded:
            filter: { $zoom: { min: 15 } }
            draw:
                polygons:
                    style: buildings
                    extrude: function () { return feature.height > 0 || $zoom >= 16; }