cameras:
    perspective:
        type: flat
sources:
    osm:
        type: TopoJSON
        url:  //vector.mapzen.com/osm/all/{z}/{x}/{y}.topojson?api_key=vector-tiles-P6dkVl4
        
styles:
    ink:
        shaders:
            blocks:
                global: |
                    varying vec3 v_pos;
                    vec2 TileCoords(){return fract(v_pos.xy*0.0002445);}
                    // Random, Noise & Brownian Motion
                    float random(vec2 st) { 
                        return fract(sin(dot(st.xy,vec2(12.9898,78.233)))* 43758.5453123);
                    }
                    float noise(vec2 st) {
                        vec2 i = floor(st);
                        vec2 f = fract(st);
                        float a = random(i);
                        float b = random(i + vec2(1.0, 0.0));
                        float c = random(i + vec2(0.0, 1.0));
                        float d = random(i + vec2(1.0, 1.0));
                        vec2 u = f * f * (3.0 - 2.0 * f);
                        return mix(a, b, u.x) + 
                                (c - a)* u.y * (1.0 - u.x) + 
                                (d - b) * u.x * u.y;
                    }
                    float fbm ( in vec2 _st) {
                        float v = 0.0;
                        float a = 0.5;
                        vec2 shift = vec2(100.0);
                        // Rotate to reduce axial bias
                        mat2 rot = mat2(cos(0.5), sin(0.5), 
                                        -sin(0.5), cos(0.50));
                        for (int i = 0; i < 5; ++i) {
                            v += a * noise(_st);
                            _st = rot * _st * 2.0 + shift;
                            a *= 0.5;
                        }
                        return v;
                    }
                    // Functions
                    float ink(vec2 st, vec2 tile_st, float t) {
                        vec2 q = vec2(0.);
                        q.x = fbm(st + u_time*0.01);
                        q.y = fbm(st + vec2(1.0));
                        // Water traces
                        float f = fbm(st+q);
                        // Add paper grain
                        f *= noise(worldPosition().xy*0.001)*10.*(1.0-clamp(t,0.0,1.))-(noise(tile_st*250.))*noise(tile_st*100.);
                        return f;
                    }
                position: |
                    v_pos = a_position.xyz * 32767.;
    ink-polygons:
        base: polygons
        mix: ink
        animated: true
        shaders:
            blocks:
                color: |
                    vec2 st = worldPosition().xy*0.001;
                    float t = u_time*0.1;
                    float f = ink(st,TileCoords(),t);
                    float pct = smoothstep(t,t+0.5,f);
                    color.rgb = mix(v_color.rgb,vec3(0.871, 0.863, 0.816), clamp(pow(pct,3.),0.,1.)  );
                    
                    
    ink-lines:
        base: lines
        mix: ink
        texcoords: true
        animated: true
        shaders:
            blocks:
                color: |
                    vec2 uv = v_texcoord;
                    vec2 st = worldPosition().xy*0.01;
                    float t = u_time*0.18;
                    float f = ink(st,worldPosition().xy*0.0001,t);
                    float pct = 1.0-smoothstep(t,t+0.5,f);
                    pct *= (smoothstep(0.0,0.1,uv.x)*smoothstep(0.0,0.1,1.0-uv.x)-noise(uv*vec2(2.,70.))*.1 );
                    color.rgb = mix(vec3(0.871, 0.863, 0.816),v_color.rgb, clamp(pow(pct,3.),0.,1.)  );
                    
layers:
    earth:
        data: { source: osm }
        draw:
            ink-polygons:
                order: 0
                color: [0.000, 0.027, 0.165]

    water:
        data: { source: osm }
        draw:
            polygons:
                order: 1
                color: [0.871, 0.863, 0.816]
    roads:
        data: { source: osm }
        draw:
            ink-lines:
                order: 3
                color: [0.000, 0.000, 0.000]
                width: 8
