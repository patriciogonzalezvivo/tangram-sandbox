import:
    - https://tangrams.github.io/blocks/color/tools.yaml
    - https://tangrams.github.io/blocks/geometry/projections.yaml
    - https://tangrams.github.io/blocks/patterns/grid.yaml
    - https://tangrams.github.io/blocks/lines/dash.yaml
    - https://tangrams.github.io/blocks/shapes/cross.yaml
    
sources:
    osm:
        type: TopoJSON
        url:  https://vector.mapzen.com/osm/all/{z}/{x}/{y}.topojson?api_key=vector-tiles-Nhm6Mkg
        rasters: [normals, elevation]
    normals:
        type: Raster
        url: https://s3.amazonaws.com/elevation-tiles-prod/normal/{z}/{x}/{y}.png
        max_zoom: 15
    elevation:
        type: Raster
        url: https://s3.amazonaws.com/elevation-tiles-prod/terrarium/{z}/{x}/{y}.png
        max_zoom: 15

textures:
    puyehue:
        url: https://dl.dropboxusercontent.com/u/335522/openframe/20110613.jpg
    palette:
        url: data:image/png;base64,

scene:
    background:
        color: [.1,.1,.1]

cameras:
    perspective:
        type: perspective
        
lights:
    dir:
        type: directional
        direction: [0.489,0.786,-0.379]
        diffuse: .9
        ambient: .5

global:
    order: function () { return feature.sort_key; }
    order-top: function () { return feature.sort_key + 1; }
    order-buttom: function () { return feature.sort_key - 1; }
    pseudoRandomColor: |
        function() {
            return [
                0.7 * (parseInt(feature.id, 16) / 100 % 1),     // jshint ignore:line
                0.7 * (parseInt(feature.id, 16) / 10000 % 1),   // jshint ignore:line
                0.7 * (parseInt(feature.id, 16) / 1000000 % 1), // jshint ignore:line
                1
            ];
        }
        
layers:
    water:
        data: { source: osm }
        draw:
            water:
                order: global.order
                color: [.1,.1,.1]
    earth:
        data: { source: osm }
        draw:
            earth:
                order: global.order
                color: gray
            lines:
                order: global.order-top
                color: white
                width: 2px
    roads:
        data: { source: osm }
        filter: { not: { kind: [rail, ferry] } }
        draw:
            roads:
                order: global.order
                color: [0.988, 0.988, 0.988]
                width: [[7,0.0px], [10, .5px], [15, .75px], [17, 5m]]
        highway:
            filter: { kind: highway }
            draw:
                roads:
                    order: global.order
                    width: [[8,0px], [8,.25px], [11, 1.5px], [14, 2px], [16, 4px], [17, 10m]]
            link:
                filter: { is_link: yes } # on- and off-ramps, etc
                draw:
                    roads:
                        width: [[8,0px], [14, 3px], [16, 5px], [18, 10m]]
                tunnel-link:
                    filter: {is_tunnel: yes, $zoom: {min: 13} }
        tunnel:
            filter: {is_tunnel: yes }
            draw:
                roads:
                    order: global.order
    boundaries:
        data: { source: osm }
        filter: { $zoom: {max: 15}}
        draw:
            lines-dots:
                order: global.order
                color: white
                width: 1px
    places:
        data: { source: osm }
        filter: 
            any:
                - { capital: yes }
                - { state_capital: yes }
        draw:
            icons:
                color: white
                size: 15px
            text:
                offset: [0,-16px]
                font:
                    transform: uppercase
                    typeface: Helvetica
                    fill: white
styles:
    elevation:
        raster: custom
        shaders:
            uniforms:
                u_palette: palette
            blocks:
                global: |
                    // Unpack RGB elevation
                    float unpack(vec4 h) {
                        return (h.r * 1. + h.g / 256. + h.b / 65536.);
                    }
                color: |
                    float elevation = (unpack(sampleRaster(1))-.5)*20.;
                    elevation = elevation*0.6;
                    color = texture2D(u_palette,vec2(elevation,.5));
                    normal = (sampleRaster(0).rgb-.5)*2.;
        
    picture:
        base: polygons
        raster: normal
        mix: [geometry-projections, color-tools]
        shaders:
            uniforms:
                u_tex: puyehue
            blocks:
                color: |
                    vec2 pos = u_map_position.xy+v_position.xy;
                    vec2 latlon = vec2(y2lat_m(pos.y),x2lon_m(pos.x)); // 90/180
                    vec2 uv = (latlon.yx/vec2(180.,90.)+1.)*.5;
                    uv.x += -294.096*0.001;
                    uv.y += -266.584*0.001;
                    uv *= 17.088;
                    uv.x *= 9.840*0.1;
                    
                    if (uv.x < 1. && uv.x >= 0. && 
                        uv.y <= 1. && uv.y >= 0.) {
                        vec4 img = texture2D(u_tex, uv);
                        float b = getBrightness(img*7.040);
                        color = mix(color, img, pow(b,.2));
                    }
    water:
        base: polygons
        mix: [patterns-grid, picture]
        shaders:
            blocks:
                color: |
                    color += tileGrid()*.2;
    earth:
        base: polygons
        mix: [elevation, picture]

    roads:
        base: lines
        lighting: false
    lines-dots:
        shaders:
            defines:
                DASH_SIZE: .5
                DASH_SCALE: .3
    icons:
        base: points
        mix: [shapes-cross]
        v_texcoord: true
        shaders:
            blocks:
                color: |
                    vec2 st = v_texcoord.xy;
                    color.a = clamp(cross(st,vec2(2.,.5)),0.,1.)*.75;