    light1:
        type: directional
        direction: [0, 1, -.5]
        diffuse: .6
        ambient: .3
    lightTopLeft:
        type: point
        position: [-500px, 200px, 500px]
        origin: ground
        diffuse: .35
        ambient: .1
        radius: 1000px
    lightTopRight:
        type: point
        position: [500px, 200px, 500px]
        origin: ground
        diffuse: .35
        ambient: .1
