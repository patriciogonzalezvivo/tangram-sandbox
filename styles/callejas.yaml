import:
    - elevation-stripes.yaml
    - https://tangrams.github.io/blocks/filter/grid.yaml
    - https://tangrams.github.io/blocks/lines/dash.yaml
    - https://tangrams.github.io/blocks/lines/outline.yaml
    - https://tangrams.github.io/blocks/points/cross.yaml

textures:
    palette:
        url: data:image/png;base64,
        # filtering: nearest
lights:
    dir:
        type: directional
        direction: [.5, .5, -.25]
        diffuse: 1.
        ambient: .5

scene:
    background: 
        color: [0.078,0.075,0.102]

layers:
    water:
        draw:
            water:
                color: [0.941,0.925,0.922]
    earth:
        draw:
            earth:
                color: [0.302,0.310,0.349]
            earth_lines:
                color: [[0,[0.624,0.039,0.392]], [20,[1.,1.,1.]]]
    landuse:
        draw:
            landuse:
                color: [0.741,0.753,0.765]
    boundaries:
        draw:
            lines-dash:
                color: [[0,[0.835,0.424,0.757]], [20,[0.,0.,0.]]]
    roads:
        filter: { $zoom: {min: 7}, not: { kind: [rail, ferry] } }
        draw:
            roads:
                color: [0.837,0.422,0.757]
        highway:
            filter: { kind: highway }
            draw:
                roads:
                    color: [0.622,0.038,0.394]
            link:
                filter: { is_link: yes } # on- and off-ramps, etc
                draw:
                    roads:
                        color: [0.728,0.181,0.526]
        tunnel:
            filter: {is_tunnel: yes }
            draw:
                roads:
                    color: [0.622,0.155,0.449]
    buildings:
        draw:
            buildings:
                color: [0.941,0.925,0.922]
    places:
        data: { source: osm }
        filter: 
            all:
                - { population: { min: 500000 } }
            any:
                - { capital: yes }
                - { state_capital: yes }
                - kind: [city,town]
        draw:
            points-cross:
                color: white
                size: 15px
            text:
                offset: [0,-16px]
                font:
                    transform: uppercase
                    typeface: Helvetica
                    fill: white
                    size: 12px
                    stroke: { color: [0.302,0.310,0.349] , width: 4 }
styles:
    elevation-ramp:
        raster: custom
        shaders:
            uniforms:
                u_ramp: palette

    points-cross:
        shaders:
            defines:
                CROSS_ALPHA: 1.
    lines-dash:
        shaders:
            defines:
                DASH_SIZE: .5
                DASH_SCALE: .2
    water:
        base: polygons
        mix: [filter-grid]
        lighting: false
        shaders:
            defines:
                GRID_BLEND: 'SUB'
                GRID_AMOUNT: 0.4
    roads:
        base: lines
        mix: [lines-outline]
        shaders:
            defines:
                outline_width: 0.1
                outline_color: vec3(0.302,0.310,0.349)

