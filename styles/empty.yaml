sources:
    osm:
        type: TopoJSON
        url:  https://tile.mapzen.com/mapzen/vector/v1/all/{z}/{x}/{y}.topojson
        url_params:
            api_key: vector-tiles-P6dkVl4

cameras:
    cam:
        type: flat
        
layers:
    earth:
        data: { source: osm }
        draw:
            polygons:
                order: function () { return feature.sort_rank; }
                color: '#555'
    water:
        data: { source: osm }
        draw:
            polygons:
                order: function () { return feature.sort_rank; }
                color: '#ddd'
