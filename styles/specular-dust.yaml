import:
    - default.yaml
    - http://tangrams.github.io/blocks/color/tools.yaml
    - http://tangrams.github.io/blocks/generative/fbm.yaml

lights:
    dir:
        type: directional
        direction: [0, 1, -.5]
        diffuse: .3
        ambient: .1
    light2:
        type: point
        position: [0, 200, 700]
        origin: ground
        ambient: .15
        diffuse: .15
        specular: [.6,.6,.0]
    light3:
        type: point
        position: [200, -100, 200]
        origin: ground
        ambient: .15
        diffuse: .15
        specular: [.0,0.4,.9]
    light4:
        type: point
        position: [-200, -100, 300]
        origin: ground
        ambient: .15
        diffuse: .15
        specular: [.5,0.,.5]

layers:
    water:
        data: { source: osm }
        draw:
            water:
                color: '#88bbee'
    earth:
        data: { source: osm }
        draw:
            earth:
                color: '#ddeeee'
    landuse:
        data: { source: osm }
        draw:
            landuse:
                color: [0.502,0.369,0.494]
    roads:
        data: { source: osm }
        filter: { not: { kind: [rail, ferry] } }
        draw:
            roads:
                color: gray
                width: 8
    buildings:
        data: { source: osm }
        draw:
            buildings:
                color: global.pseudoRandomColor
                extrude: true
    places:
        data: { source: osm }
        filter: { name: true }
        draw:
            text:
                font:
                    family: helvetica
                    size: 12px
                    fill: [0,0,0]
                    stroke: { color: white, width: 3 }
styles:
    water:
        base: polygons
        animated: true
        mix: [generative-random]
        material:
            ambient: 0.8
            diffuse: 1
            specular: 1
            shininess: 2.0
        shaders:
            blocks:
                color: |
                    vec2 pos = worldPosition().xy*0.1;
                    float t = u_time*0.005;
                    vec2 ipos = floor(pos);
                    float rnd = random(ipos+t);
                    material.specular *= rnd*rnd;
    floor:
        animated: true
        mix: [generative-fbm, color-tools]
        material:
            ambient: 0.8
            diffuse: 1
            specular: 1
            shininess: 2.0
        shaders:
            blocks:
                color: |
                    float b = getBrightness(color.rgb);
                    vec2 pos = worldPosition().xy*0.1;
                    material.specular *= fbm(vec3(pos,u_time*0.3));
    earth:
        base: polygons
        mix: floor
    landuse:
        base: polygons
        mix: floor
    roads:
        base: lines
        mix: floor
    buildings:
        base: polygons
        mix: [generative-random]
        material:
            ambient: 0.8
            diffuse: 1
            specular: 1
            shininess: 5.0
        shaders:
            blocks:
                color: |
                    vec3 pos = worldPosition().xyz*0.5;
                    vec3 ipos = floor(pos);
                    float rnd = random(ipos);
                    material.specular *= rnd*rnd;