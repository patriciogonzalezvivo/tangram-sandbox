
import:
    - default.yaml
    - https://tangrams.github.io/blocks/geometry/tilt.yaml
    - https://tangrams.github.io/blocks/geometry/rotation.yaml
    - https://tangrams.github.io/blocks/functions/zoom.yaml

scene:
    background:
        color: black

styles:
    tilt-rotate:
        mix: [functions-zoom, geometry-rotation, geometry-tilt]
        shaders:
            defines:
                ZOOM_START: 10.
                ZOOM_END: 20.
                TILT: zoom()*PI
                ROTATION_RANGE: zoom()*HALF_PI
    water:
        base: polygons
        mix: [tilt-rotate]
    earth:
        base: polygons
        mix: [tilt-rotate]
    landuse:
        base: polygons
        mix: [tilt-rotate]
    roads:
        base: lines
        mix: [tilt-rotate]
        lighting: false
    buildings:
        base: polygons
        mix: [tilt-rotate]