import:
    - https://tangrams.github.io/blocks/source-terrain.yaml
    - https://tangrams.github.io/blocks/global.yaml
    - https://tangrams.github.io/blocks/functions/aastep.yaml
    - https://tangrams.github.io/blocks/geometry/tilt.yaml
    - https://tangrams.github.io/blocks/filter/grid.yaml
    - https://tangrams.github.io/blocks/filter/height.yaml
    - https://tangrams.github.io/blocks/fx/water.yaml
    - https://tangrams.github.io/blocks/elevation/normal.yaml
    - https://tangrams.github.io/blocks/elevation/ramp.yaml
    - https://tangrams.github.io/blocks/terrain/terrain.yaml
    - https://tangrams.github.io/blocks/terrain/lines.yaml
    - https://tangrams.github.io/blocks/terrain/polygons.yaml
    - https://tangrams.github.io/blocks/functions/zoom.yaml
    
textures:
    ramp:
        url: data:image/png;base64,

scene:
    background: 
        color: black
        
cameras:
    perspective:
        type: perspective
        
lights:
    dir:
        type: directional
        direction: [0.644,-0.552,-0.531]
        diffuse: .5
        ambient: .1
    light:
        type: point
        position: [0.,0.,1000px]
        diffuse: .5
        ambient: .1
        
layers:
    terrain:
        data: { source: mapzen }
        filter: { $zoom: { min: 12 } }
        draw:
            terrain:
                order: 0
                color: [0.812, 0.810, 0.792]
            # terrain-lines:
            #     order: 0
            #     color: red
            #     width: 0.8px 
    earth:
        data: { source: mapzen }
        flat:
            filter: { $zoom: { max: 12 } }
            draw:
                flat_earth:
                    order: global.order
                    color: [0.812, 0.810, 0.792]
                    width: [[7,0.0px], [10, .5px], [15, .75px]]
        elevated:
            filter: { $zoom: { min: 12 } }
            draw:
                elev_earth:
                    order: 0
                    color: black
                    width: [[15, 1px], [17, 5m]]        
    water:
        data: { source: mapzen }
        flat:
            filter: { $zoom: { max: 12 } }
            draw:
                flat_water:
                    order: global.order
                    color: [0.268, 0.353, 0.395]
        # elevated:
        #     filter: { $zoom: { min: 12 } }
        #     draw:
        #         elev_water:
        #             order: 0
        #             color: [0.608, 0.732, 0.895]
    roads:
        data: { source: mapzen}
        filter: { not: { kind: [rail, ferry] } }
        flat:
            filter: { $zoom: { max: 12 } }
            draw:
                flat_roads:
                    order: global.order
                    color: gray
                    width: [[7,0.0px], [10, .5px], [15, .75px]]
        elevated:
            filter: { $zoom: { min: 12 } }
            draw:
                elev_roads:
                    order: 0
                    color: gray
                    width: [[15, .75px], [17, 5m]]
    buildings:
        data: { source: mapzen }
        flat:
            filter: { $zoom: { max: 12 } }
            draw:
                flat_buildings:
                    order: global.order
                    color: white
        elevated:
            filter: { $zoom: { min: 12 } }
            draw:
                elev_buildings:
                    order: 0
                    color: white
                    extrude: true
styles:
    tilt:
        mix: [functions-zoom, geometry-tilt]
        shaders:
            defines:
                ZOOM_START: 10.
                ZOOM_END: 20.
                ZOOM_IN: 0.
                ZOOM_OUT: PI
                TILT: zoom()
    terrain-base:
        mix: [terrain-geometry,tilt]
    terrain:
        base: polygons
        mix: [terrain-terrain, elevation-ramp]
        shaders:
            uniforms:
                u_ramp: ramp
    ##################################################################
    flat_earth:
        base: polygons
        mix: [tilt, elevation-ramp]
        shaders:
            uniforms:
                u_ramp: ramp    
    elev_earth:
        base: lines
        mix: terrain-lines
        shaders:
            defines:
                TERRAIN_ZOFFSET: 1.0
    ##################################################################  
    flat_water:
        base: polygons
        mix: [tilt, filter-grid]
        shaders:
            defines:
                GRID_AMOUNT: .2
    elev_water:
        base: raster
        animated: true
        mix: [terrain-polygons, tilt, fx-water, filter-grid]
        blend: multiply
        shaders:
            defines:
                GRID_AMOUNT: .2
                TERRAIN_ZOFFSET: 3.
    ##################################################################
    flat_roads:
        base: lines
        mix: tilt
    elev_roads:
        base: lines
        mix: terrain-lines
    ##################################################################
    flat_buildings:
        base: lines
        mix: tilt
    elev_buildings:
        base: polygons
        mix: [terrain-polygons, filter-height]
        shaders:
            defines:
                TERRAIN_ZOFFSET: .5
        